<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hyprtimer</title>
  <link rel="stylesheet" href="index.css" />
  <script defer src="timer.js"></script>
</head>

<body>
  <h1 id="title">Not set</h1>
  <div id="container">
    <div id="timer">00:00:00</div>
    <div id="buttons">
      <button id="start" class="disabled">Start</button>
      <button id="stop">Stop</button>
      <button id="clear" class="disabled">Clear</button>
    </div>
  </div>

  <div id="timerForm">
    <form action="">
      <div id="inputs">
        <input type="number" name="hours" />
        <label for="minutes">:</label>
        <input type="number" name="minutes" />
        <label for="seconds">:</label>
        <input type="number" name="seconds" />
      </div>
      <button type="button" id="setTimer">Set Timer</button>
    </form>
  </div>

  <div class="timer-modes-pill" role="radiogroup">
    <div id="highlight"></div>

    <button class="toggle-option active" type="button" data-mode="clock" aria-pressed="true">
      Clock
    </button>

    <button class="toggle-option" type="button" data-mode="instant" aria-pressed="true">
      Instant
    </button>

  </div>
</body>

</html>
